name: Release on tag

permissions:
  contents: read

on:
  push:
    tags:
      - v[0-9]+*

jobs:
  gh-release:
    name: Create release
    permissions:
      contents: write
    uses: go-openapi/ci-workflows/.github/workflows/release.yml@19440f9c916774587dd68f6bec31f42fdada9d77 # v0.2.3
    with:
      tag: ${{ github.ref_name }}
    secrets: inherit
